[tool:pytest]
# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=.
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80

# Coverage configuration
[coverage:run]
source = .
omit = 
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */build/*
    */dist/*
    setup.py
    conftest.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod

# Markers for test categorization
markers =
    unit: Unit tests for individual functions/methods
    integration: Integration tests for module interactions
    slow: Tests that take longer than usual to run
    network: Tests that require network access
    defensive: Tests specifically for defensive programming concepts
    eafp: Tests for EAFP (Easier to Ask for Forgiveness than Permission) pattern
    lbyl: Tests for LBYL (Look Before You Leap) pattern
    invariants: Tests for class invariants and assertions
    contracts: Tests for design by contract principles
    exceptions: Tests for exception handling and custom exceptions
    sentinels: Tests for sentinel value patterns
    logging: Tests for logging functionality

# Minimum Python version
minversion = 3.8

# Ignore specific warnings during testing
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore:.*U.*mode is deprecated:DeprecationWarning

# Timeout for long-running tests (in seconds)
timeout = 300

# Test execution order
# Use --random-order plugin if installed for better test isolation
# addopts = --random-order

# Parallel execution (requires pytest-xdist)
# addopts = -n auto

# JUnit XML output for CI/CD
# addopts = --junitxml=test-results.xml